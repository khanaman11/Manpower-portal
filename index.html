<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testpan SignUp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="logo text-left pt-4 ps-4">
        <img src="./image/logo.png" alt="Testpan Logo">
    </div>
    <div class="signup-container">
        <div class="left-image"></div>
        <div class="right-form">
            <h3>Create your Account</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="abcd@gmail.com">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password">
                        <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password')">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword">
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="togglePassword('confirmPassword')">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="agree">
                    <label class="form-check-label" for="agree">
                        I agree to the <a href="#">Terms & Service</a> & <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign up</button>

                <div class="mt-3">
                    Already have an account? <a href="#" class="login-link">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <footer class=" d-flex justify-content-between align-items-center p-4">
        <div>@Testpan India 2023 | All rights reserved</div>
        <div><a href="#">Privacy Policy</a> | <a href="#">Help</a></div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
